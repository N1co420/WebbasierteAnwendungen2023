<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Projekt - TaskHelper</title>
</head>

<body>
    <header>
        <picture>
            <source media="(min-width: 1920px)" srcset="images\header1920x200.png" type="image/png">
            <source media="(min-width: 1280px)" srcset="images\header1280x133.png" type="image/png">
            <source media="(min-width: 640px)" srcset="images\header640x67.png" type="image/png">
            <img src="images\header320x34.png" alt="TaskHelper Logo">
        </picture>
        <div>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
            </a>
            <a href="projekte.html">Projekte</a>
            <a href="neuesprojekt.html">Neues Projekt</a>
            <div>
                <input type="text" placeholder="Benutzername" id="user-name-input">
                <button id="login-button">Login</button>
                <input type="password" placeholder="Passwort" id="password-input">
                <button id="register-button">Registrieren</button>
            </div>
        </div>
    </header>
    <main>
        <h1>Neues Projekt</h1>
        <div>
            <form action="projekte.html" method="get">
                <input type="text" placeholder="Projekttitel" required id= "projekttitel">
                <input type="date" placeholder="Startdatum" required id= "start-date-input">
                <input type="date" placeholder="Enddatum" required id= "end-date-input">
                <input type="text" placeholder="Kurzbeschreibung" required id = "kurzbeschreibung">
                <input type="text" placeholder="Langbeschreibung" id= "langbeschreibung">
                <input type="text" placeholder="1. Projektziel" id= "1projektziel">
                <input type="text" placeholder="2. Projektziel" id= "2projektziel">
                <input type="file" accept="image/*" hidden required id="logo-input">
                <input type="button" value="Logo auswählen..."
                    onclick="document.getElementById('logo-input').click();" />
                <button type="submit" id="save-button">Speichern</button>
            </form>
            <img hidden src="" alt="Logo" id="logo_showcase">
        </div>
    </main>
    <footer>
        <div>
            <div>
                <a href="./impressum.html">
                    <h3>Impressum</h3>
                </a>
                <a href="./datenschutz.html">
                    <h3>Datenschutz</h3>
                </a>
                <a href="./haftungsausschluss.html">
                    <h3>Haftungsausschluss</h3>
                </a>
                <a href="./kontakt.html">
                    <h3>Kontakt</h3>
                </a>
                <p>© 2023 TaskHelper</p>
            </div>
            <div>
                <a href="#top">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
